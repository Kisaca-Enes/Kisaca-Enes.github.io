<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Red Team Tools - Kare Security</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 40px 20px;
    max-width: 900px;
    margin: 0 auto;
    text-align: center;
  }
  h1 {
    color: #e63946;
    margin-bottom: 30px;
    font-weight: 800;
    font-size: 2.5rem;
  }
  .btn-container {
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
  }
  .btn {
    background: #1f1f1f;
    color: #f1faee;
    border-radius: 14px;
    padding: 25px 30px;
    width: 260px;
    box-shadow: 0 0 15px rgba(230, 57, 70, 0.6);
    font-size: 1.3rem;
    font-weight: 700;
    cursor: pointer;
    text-decoration: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
    min-height: 180px;
    position: relative;
  }
  .btn:hover {
    background: #e63946;
    color: #121212;
    box-shadow: 0 15px 30px rgba(230, 57, 70, 0.9);
    transform: translateY(-10px);
  }
  .btn h2 {
    margin: 0 0 12px 0;
    font-size: 1.6rem;
  }
  .btn p {
    font-size: 1rem;
    color: #ddd;
    line-height: 1.3;
    margin: 0;
    padding: 0 10px;
  }
  a.back {
    display: inline-block;
    margin-top: 50px;
    background: #1f1f1f;
    color: #eee;
    padding: 14px 28px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 700;
    box-shadow: 0 0 15px rgba(230, 57, 70, 0.5);
    transition: background 0.3s ease;
  }
  a.back:hover {
    background: #e63946;
    color: #121212;
  }
  @media (max-width: 700px) {
    .btn-container {
      flex-direction: column;
      gap: 30px;
      align-items: center;
    }
    .btn {
      width: 90%;
      min-height: 160px;
    }
  }
</style>
</head>
<body>
  <h1>Red Team Tools</h1>
  <div class="btn-container">
    <a href="https://github.com/Kisaca-Enes/Redwin" target="_blank" rel="noopener" class="btn">
      <h2>Redwin</h2>
      <p>Gelişmiş process enjeksiyonu, bellek içi saldırılar ve anti-AV teknikleri ile güçlü bir red team aracı.</p>
    </a>
    <a href="https://github.com/Kisaca-Enes/Dustware" target="_blank" rel="noopener" class="btn">
      <h2>Dustware</h2>
      <p>Modüler yapısı ve stealth özellikleriyle hedef sistemlerde gizlilik odaklı operasyonlar için ideal.</p>
    </a>
  </div>

  <a href="index.html" class="back">← Ana Sayfaya Dön</a>
</body>
</html>
