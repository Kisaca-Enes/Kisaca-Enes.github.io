<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>2025 CTF Sonuçları - Kare Security</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 40px 20px;
    max-width: 700px;
    margin: 0 auto;
    text-align: center;
  }

  h1 {
    color: #e63946;
    margin-bottom: 30px;
    font-size: 2.8rem;
    font-weight: 900;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    box-shadow: 0 0 25px rgba(230, 57, 70, 0.5);
    border-radius: 12px;
    overflow: hidden;
  }

  thead {
    background: #e63946;
    color: #f1faee;
  }

  thead th {
    padding: 15px;
    font-size: 1.2rem;
  }

  tbody tr {
    background: #1f1f1f;
    transition: background 0.3s;
  }

  tbody tr:nth-child(even) {
    background: #272727;
  }

  tbody tr:hover {
    background: #e63946;
    color: #121212;
    cursor: default;
  }

  tbody td {
    padding: 12px 15px;
    font-size: 1.1rem;
  }

  tbody td.rank {
    font-weight: 700;
    font-size: 1.3rem;
  }

  /* Responsive */
  @media (max-width: 500px) {
    h1 {
      font-size: 2rem;
    }
    tbody td {
      font-size: 1rem;
      padding: 8px 10px;
    }
  }
</style>
</head>
<body>
  <h1>2025 Son CTF Yarışması - İlk 10 Sıralama</h1>
  <table>
    <thead>
      <tr>
        <th>Sıra</th>
        <th>Takım / Kullanıcı</th>
        <th>Puan</th>
      </tr>
    </thead>
    <tbody>
      <tr><td class="rank">1</td><td></td><td></td></tr>
      <tr><td class="rank">2</td><td></td><td></td></tr>
      <tr><td class="rank">3</td><td></td><td></td></tr>
      <tr><td class="rank">4</td><td></td><td></td></tr>
      <tr><td class="rank">5</td><td></td><td></td></tr>
      <tr><td class="rank">6</td><td></td><td></td></tr>
      <tr><td class="rank">7</td><td></td><td></td></tr>
      <tr><td class="rank">8</td><td></td><td></td></tr>
      <tr><td class="rank">9</td><td></td><td></td></tr>
      <tr><td class="rank">10</td><td></td><td></td></tr>
    </tbody>
  </table>
</body>
</html>
