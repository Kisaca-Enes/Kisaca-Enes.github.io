<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Blue Team Tools - Kare Security</title>
<style>
  body {
    background: #0d1b2a;
    color: #e0e6f2;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 40px 20px;
    max-width: 900px;
    margin: 0 auto;
    text-align: center;
  }
  h1 {
    color: #3da5d9;
    margin-bottom: 30px;
    font-weight: 800;
    font-size: 2.5rem;
  }
  .btn-container {
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
  }
  .btn {
    background: #1b263b;
    color: #dce6f1;
    border-radius: 14px;
    padding: 25px 30px;
    width: 260px;
    box-shadow: 0 0 15px rgba(61, 165, 217, 0.6);
    font-size: 1.3rem;
    font-weight: 700;
    cursor: default;
    text-decoration: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 180px;
    position: relative;
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }
  .btn:hover {
    background: #1b263b;
    color: #dce6f1;
    box-shadow: 0 0 15px rgba(61, 165, 217, 0.6);
    transform: none;
  }
  .btn h2 {
    margin: 0 0 12px 0;
    font-size: 1.6rem;
  }
  .btn p {
    font-size: 1rem;
    color: #cdd7e8;
    line-height: 1.3;
    margin: 0;
    padding: 0 10px;
  }
  a.back {
    display: inline-block;
    margin-top: 50px;
    background: #1b263b;
    color: #dce6f1;
    padding: 14px 28px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 700;
    box-shadow: 0 0 15px rgba(61, 165, 217, 0.5);
    transition: background 0.3s ease;
  }
  a.back:hover {
    background: #3da5d9;
    color: #0d1b2a;
  }
  @media (max-width: 700px) {
    .btn-container {
      flex-direction: column;
      gap: 30px;
      align-items: center;
    }
    .btn {
      width: 90%;
      min-height: 160px;
    }
  }
</style>
</head>
<body>
  <h1>Blue Team Tools</h1>
  <div class="btn-container">
    <div class="btn">
      <h2>Yakında</h2>
      <p>Blue Team araçları için çalışmalar devam ediyor, yakında burada olacak!</p>
    </div>
  </div>

  <a href="index.html" class="back">← Ana Sayfaya Dön</a>
</body>
</html>
